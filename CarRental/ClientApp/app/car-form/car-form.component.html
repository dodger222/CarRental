<div class="form-group">
    <label>Марка</label>
    <input type="text" [(ngModel)]="car.make" class="form-control" />
</div>
<div class="form-group">
    <label>Модель</label>
    <input type="text" [(ngModel)]="car.model" class="form-control" />
</div>
<div class="form-group">
    <label>Класс</label>
    <input type="text" [(ngModel)]="car.carClass" class="form-control" />
</div>
<div class="form-group">
    <label>Год выпуска</label>
    <input type="text" [(ngModel)]="car.yearOfIssue" class="form-control" />
</div>
<div class="form-group">
    <label>Регистрационный номер</label>
    <input type="text" [(ngModel)]="car.registrationNumber" class="form-control" />
</div>
