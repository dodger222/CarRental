<div>
    <h2>Добавление нового пользователя</h2>
    <form #f="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required #lastName="ngModel" />
            <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Please specify the last name.</div>
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required #firstName="ngModel" />
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Please specify the first name.</div>
        </div>
        <div class="form-group">
            <label>Дата рождения</label>
            <input type="text" class="form-control" [(ngModel)]="user.birthDate" name="birthDate" required #birthDate="ngModel" />
            <div class="alert alert-danger" *ngIf="birthDate.touched && !birthDate.valid">Please specify the birth date.</div>
        </div>
        <div class="form-group">
            <label>Номер ВУ</label>
            <input type="text" class="form-control" [(ngModel)]="user.driveLicenseNumber" name="driveLicenseNumber" required #driveLicenseNumber="ngModel" />
            <div class="alert alert-danger" *ngIf="driveLicenseNumber.touched && !driveLicenseNumber.valid">Please specify the drive license number.</div>
        </div>
        <div class="form-group">
            <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" [disabled]="!f.valid"/>
            <a routerLink="/UserList" class="btn btn-warning">Отмена</a>
        </div>
    </form>
</div>
