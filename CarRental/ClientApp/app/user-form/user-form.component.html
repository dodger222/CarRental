<div class="form-group">
    <label>Фамилия</label>
    <input type="text" [(ngModel)]="user.lastName" class="form-control" />
</div>
<div class="form-group">
    <label>Имя</label>
    <input type="text" [(ngModel)]="user.firstName" class="form-control" />
</div>
<div class="form-group">
    <label>Дата рождения</label>
    <input type="text" [(ngModel)]="user.birthDate" class="form-control" />
</div>
<div class="form-group">
    <label>Номер ВУ</label>
    <input type="text" [(ngModel)]="user.driveLicenseNumber" class="form-control" />
</div>
